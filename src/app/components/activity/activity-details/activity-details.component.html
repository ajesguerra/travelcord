<div *ngIf="activityExists">
  <h2>
    {{activity['activityName']}}
  </h2>
  <h4>
    {{activity['description']}}
  </h4>
  <div *ngIf="isEventOwner">
    <div>
      <a (click)="showEdit=!showEdit">Edit Activity</a>
    </div>
    <div *ngIf="showEdit">
      <app-activity-edit></app-activity-edit>
    </div>
  </div>
</div>
