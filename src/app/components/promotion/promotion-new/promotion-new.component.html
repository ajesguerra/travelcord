<nav class="navbar-fixed-top header-footer-blue-steel">

  <div class="nav-header-content">


    <div class="col-sm-3 col-xs-1 nav-padding-zero">

      <a [routerLink]="['/marketer']" class="navbar-text-main-theme">
        <span class="glyphicon glyphicon-chevron-left pull"></span>
      </a>

      <div class="nav-padding-zero hidden-xs nav-padding-zero navbar-text-main-theme">
        <b>New Promotion</b>
      </div>


    </div>

    <div class="col-xs-1 nav-padding-zero pull-right">
      <a (click)="createPromotion()" class="navbar-text-main-theme">
        <span class="glyphicon glyphicon-ok pull-right"></span>
      </a>
    </div>

  </div>

</nav>


<div class="main-body-content aj-content-full-height">

  <div class="container-fluid aj-content-full-height">

    <div class="row aj-content-full-height">

      <div class="col-sm-3 hidden-xs aj-split-content-left">
        <app-promotion-list></app-promotion-list>
      </div>

      <div class="col-sm-9 col-sm-12 aj-split-content-right">
        <div *ngIf="errorFlag"
             class="alert alert-danger">
          {{errorMsg}}
        </div>
        <form>
          <div class="form-group">
            <label for="suggestionName">Promotion Title</label>
            <input placeholder="Eat Great Ramen!"
                   id="suggestionName"
                   name="suggestionName"
                   type="text"
                   class="form-control"
                   required
                   [(ngModel)]="suggestionName"/>

            <input placeholder="Fu-unji Ramen"
                   id="businessName"
                   name="businessName"
                   type="text"
                   class="form-control"
                   required
                   [(ngModel)]="businessName"/>

            <label for="suggestionLocation">Location</label>
            <input placeholder="127 Tokyo Lane, Tokyo, Japan"
                   id="suggestionLocation"
                   name="suggestionLocation"
                   type="text"
                   class="form-control"
                   required
                   [(ngModel)]="suggestionLocation"/>

            <label for="businessURL">Business URL</label>
            <input placeholder="https://www.tripadvisor.com/Restaurant_Review-g1066456-d1679642-Reviews-Fuunji-Shibuya_Tokyo_Tokyo_Prefecture_Kanto.html"
                   id="businessURL"
                   name="suggestionLocation"
                   type="text"
                   class="form-control"
                   required
                   [(ngModel)]="businessURL"/>
          </div>

          <a class="btn btn-success btn-block"
             (click)="createPromotion()">Create Promotion</a>
        </form>


      </div>


    </div>


  </div>


  <app-footer></app-footer>
