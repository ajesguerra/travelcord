<div *ngIf="promotionExists">
  <ul class="list-group">

    <li class="list-group-item" *ngFor="let aPromotion of promotions">
      <div class="row">
        <a [routerLink]="['/promotion', aPromotion['_id']]">{{aPromotion['suggestionName']}}</a>
      </div>
      Analytics
      <br>Number of Activities Suggested to: {{aPromotion['addedToActivitiesTotal']}}
      <br>Views: {{aPromotion['views']}}
    </li>

  </ul>
</div>
