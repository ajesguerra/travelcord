<nav class="navbar navbar-fixed-top">
  <div class="container-fluid header-footer-blue-steel">

    <!--heading on the nav bar-->
    <p class="navbar-header pull-left">
      <a class="navbar-brand thick">
        <b>Create New Account</b>
      </a>
    </p>

    <!--tick mark-->
    <p class="navbar-text pull-right">
      <a (click)="createTraveler()" class="">
        <span class="glyphicon glyphicon-ok navbar-link"></span>
      </a>
    </p>
  </div>
</nav>
<div class="container main-content">
  <div *ngIf="errorFlag"
       class="alert alert-danger">
    {{errorMsg}}
  </div>
  <form>
    <div class="form-group">
      <label for="email">Email</label>
      <input [(ngModel)]="email"
             type="text"
             class="form-control"
             id="email"
             name="email"
      />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input [(ngModel)]="password"
             type="password"
             class="form-control"
             id="password"
             name="password"
      />
    </div>

    <div class=" aj-button-margin">
      <a class="btn btn-success btn-block"
         (click)="createTraveler()" type="submit">Create Account</a>
    </div>
  </form>
  <div class=" aj-button-margin">
    <a class="btn btn-primary btn-block"
       [routerLink]="['/admin']">Back to admin page</a>
  </div>

</div>
<app-footer></app-footer>
