<div class="main-body-content aj-content-full-height">

  <div class="container-fluid aj-content-full-height">

    <div class="row aj-content-full-height">
      <div class="col-sm-3 hidden-xs aj-split-content-left">
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let aWebsite of websites">
            <div class="row">
              <div class="col-sm-9 nav-padding-zero">
                <a [routerLink]="['/user', userId, 'website', aWebsite['_id'], 'page']">{{aWebsite['name']}}</a>
              </div>
              <div class="col-sm-3 nav-padding-zero">
                <a [routerLink]="['/user', userId, 'website', aWebsite['_id']]">
                  <span class="glyphicon glyphicon-cog pull-right"></span>
                </a>
              </div>
            </div>
          </li>
        </ul>
      </div>

      <div class="col-sm-9 col-sm-12 aj-split-content-right">

        <form>
          <div class="form-group">
            <label for="websitename">Website Name</label>
            <input type="text" class="form-control" id="websitename" placeholder="Website Name" value="{{theWebsite['name']}}">
          </div>
        </form>

        <form>
          <div class="form-group">
            <label for="websitedescription">Website Description</label>
            <textarea class="form-control textarea-3" id="websitedescription" placeholder="Description">{{theWebsite['description']}}</textarea>
          </div>
        </form>

        <a class="btn btn-danger btn-block "
           [routerLink]="['/user']">Delete</a>

      </div>


    </div>


  </div>


  <!-- Footer -->
  <nav class="navbar navbar-fixed-bottom header-footer-blue-steel">
    <div class="container-fluid header-footer-blue-steel">

      <!--tick mark-->
