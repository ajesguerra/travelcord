
<nav class="navbar-fixed-top header-footer-blue-steel">

  <div class="nav-header-content">


    <div class="col-sm-3 col-xs-1 nav-padding-zero">

      <a [routerLink]="['/user', userId, 'website']" class="navbar-text-main-theme">
        <span class="glyphicon glyphicon-chevron-left"></span>
      </a>

      <div class="nav-padding-zero hidden-xs nav-padding-zero navbar-text-main-theme">
        <b>Websites</b>
      </div>

      <div class="navbar-split-padding hidden-xs nav-padding-zero pull-right">
        <a [routerLink]="['/user', userId, 'website', 'new']" class="navbar-text-main-theme nav-padding-zero">
          <span class="glyphicon glyphicon-plus"></span>
        </a>
      </div>


    </div>

    <div class="col-sm-8 col-xs-10 nav-padding-zero navbar-text-main-theme">
      <b>New Website</b>
    </div>

    <div class="col-xs-1 nav-padding-zero">
      <a (click)="createWebsite()" class="navbar-text-main-theme">
        <span class="glyphicon glyphicon-ok pull-right"></span>
      </a>
    </div>

  </div>

</nav>


<div class="main-body-content aj-content-full-height">

  <div class="container-fluid aj-content-full-height">

    <div class="row aj-content-full-height">


      <div class="col-sm-3 hidden-xs aj-split-content-left">
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let aWebsite of websites">
            <div class="row">
              <div class="col-sm-9 nav-padding-zero">
                <a [routerLink]="['/user', userId, 'website', aWebsite['_id'], 'page']">{{aWebsite['name']}}</a>
              </div>
              <div class="col-sm-3 nav-padding-zero">
                <a [routerLink]="['/user', userId, 'website', aWebsite['_id']]">
                  <span class="glyphicon glyphicon-cog pull-right"></span>
                </a>
              </div>
            </div>
          </li>
        </ul>
      </div>

      <div class="col-sm-9 col-sm-12 aj-split-content-right">

        <div *ngIf="errorFlag"
             class="alert alert-danger">
          {{errorMsg}}
        </div>
        <form>
          <div class="form-group">
            <label for="websitename">Name</label>
            <input   placeholder="username"
                     id="websitename"
                     name="websitename"
                     type="text"
                     class="form-control"
                     required
                     [(ngModel)]="websitename"/>
          </div>
        </form>

        <form>
          <div class="form-group">
            <label for="websitedescription">Description</label>
            <input   placeholder="description"
                     id="websitedescription"
                     name="websitedescription"
                     type="text"
                     class="form-control"
                     required
                     [(ngModel)]="websitedescription"/>
          </div>
        </form>


      </div>


    </div>


  </div>


  <!-- Footer -->
  <nav class="navbar navbar-fixed-bottom header-footer-blue-steel">
    <div class="container-fluid header-footer-blue-steel">

      <!--tick mark-->
      <p class="navbar-text pull-right">
        <a [routerLink]="['/user', userId]" class="nav-hover">
          <span class="glyphicon glyphicon-user navbar-link"></span>
        </a>
      </p>
    </div>
  </nav>
  <!-- End Footer-->
