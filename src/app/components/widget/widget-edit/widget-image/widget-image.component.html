
<nav class="navbar navbar-fixed-top">
  <div class="container-fluid header-footer-pages pages-border-bottom">

    <p class="navbar-text pull-left">
      <a [routerLink]="['/user', userId, 'website', websiteId, 'page', pageId, 'widget']" class="navbar-text-colors-pages">
        <span class="glyphicon glyphicon-chevron-left glyphicon-nav navbar-text-colors-pages"></span>
      </a>
    </p>


    <!--heading on the nav bar-->
    <p class="navbar-header pull-left">
      <a class="navbar-brand thick navbar-text-title-pages">
        <b>Widget Edit</b>
      </a>
    </p>

    <!--tick mark-->
    <p class="navbar-text pull-right">
      <a (click)="addData()">
        <span class="glyphicon glyphicon-ok navbar-text-colors-pages"></span>
      </a>
    </p>
  </div>
</nav>

<div class="aj-split-content-right">
  <div *ngIf="errorFlag"
       class="alert alert-danger">
    {{errorMsg}}
  </div>
  <div class="form-group">
    <label class="form-name-secondary" for="name">Name</label>
    <input type="text"
           class="form-control"
           id="name"
           placeholder="name"
           [(ngModel)]="widgetType">

    <label class="form-name-secondary" for="url">URL</label>
    <input type="text"
           class="form-control"
           id="url"
           placeholder="URL"
           [(ngModel)]="widgetURL">

    <label class="form-name-secondary" for="width">Width</label>
    <input type="text"
           class="form-control"
           id="width"
           placeholder="Wdith"
           [(ngModel)]="widgetWidth">


    <label class="form-name-secondary" for="upload">Upload</label>
    <input type="file" class="form-control" id="upload">
    <a class="btn btn-primary btn-block">Upload Image</a>
  </div>



</div>
