

<div class="container main-body-content">

  <div class="aj-split-content-right">

    <div [ngSwitch]="widgetType">
      <div *ngSwitchCase="'HEADING'">
        <app-widget-header></app-widget-header>
      </div>
      <div *ngSwitchCase="'IMAGE'">
        <app-widget-image></app-widget-image>
      </div>
      <div *ngSwitchCase="'YOUTUBE'">
        <app-widget-youtube></app-widget-youtube>
      </div>
    </div>

    <div *ngIf="doesWidgetExist">
      <a class="btn btn-danger btn-block" (click)="deleteWidget()">Delete</a>
    </div>


  </div>
</div>

<!-- Footer -->
<nav class="navbar navbar-fixed-bottom header-footer-pages pages-border-top">
  <div class="container-fluid header-footer-pages">

    <!--tick mark-->
    <p class="navbar-text pull-right">
      <a [routerLink]="['/user', userId]" class="nav-hover">
        <span class="glyphicon glyphicon-user glyphicon-nav main-theme-color"></span>
      </a>
    </p>
  </div>
</nav>
<!-- End Footer-->
