
<nav class="navbar-fixed-top header-footer-blue-steel">

  <div class="nav-header-content">

      <a [routerLink]="['/event-list']" class="navbar-text-main-theme">
        <span class="glyphicon glyphicon-chevron-left"></span>
      </a>

      <div class="nav-padding-zero hidden-xs nav-padding-zero navbar-text-main-theme">
        <b>Events</b>
      </div>

      <div class="navbar-split-padding hidden-xs nav-padding-zero pull-right">
        <a [routerLink]="['/event', 'new']" class="navbar-text-main-theme nav-padding-zero">
          <span class="glyphicon glyphicon-plus"></span>

      </div>


    </div>

    <div class="col-sm-8 col-xs-10 nav-padding-zero navbar-text-main-theme">
      <b>New Event</b>
    </div>

    <div class="col-xs-1 nav-padding-zero">
      <a (click)="createEvent()" class="navbar-text-main-theme">

<div class="main-body-content aj-content-full-height">

  <div class="container-fluid aj-content-full-height">

    <div class="row aj-content-full-height">

      <div class="col-sm-3 hidden-xs aj-split-content-left">
        <app-event-list></app-event-list>
      </div>

      <div class="col-sm-9 col-sm-12 aj-split-content-right">
        <div *ngIf="errorFlag"
             class="alert alert-danger">
          {{errorMsg}}
        </div>
        <form>
          <div class="form-group">
            <label for="eventname">Name</label>
            <input   placeholder="username"
                     id="eventname"
                     name="eventname"
                     type="text"
                     class="form-control"
                     required
                     [(ngModel)]="eventname"/>
          </div>
        </form>

        <form>
          <div class="form-group">
            <label for="description">Description</label>
            <input   placeholder="description"
                     id="description"
                     name="description"
                     type="text"
                     class="form-control"
                     required
                     [(ngModel)]="description"/>
          </div>
        </form>


      </div>


    </div>


  </div>


  <!-- Footer -->
  <nav class="navbar navbar-fixed-bottom header-footer-blue-steel">
    <div class="container-fluid header-footer-blue-steel">

      <!--tick mark-->
      <p class="navbar-text pull-right">
        <a [routerLink]="['/traveler', travelerId]" class="nav-hover">
          <span class="glyphicon glyphicon-user navbar-link"></span>
        </a>
      </p>
    </div>
  </nav>
  <!-- End Footer-->
