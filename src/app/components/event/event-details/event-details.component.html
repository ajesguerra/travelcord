<div *ngIf="eventExists">
  {{event['eventName']}}
  <br>
  {{event['description']}}
  <div *ngIf="isLoggedIn">
    <br>Owner: {{event['owner']['email']}}
  </div>
  <app-prompt-to-login-or-register></app-prompt-to-login-or-register>

</div>
<div *ngIf="isEventOwner"><a (click)="showEdit=!showEdit">Edit event</a></div>
<div *ngIf="showEdit">
  <app-event-edit></app-event-edit>
</div>
