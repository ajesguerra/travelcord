<div class="container">
  <div *ngIf="errorFlag"
       class="alert alert-danger">
    {{errorMsg}}
  </div>

  <h1>Login</h1>

  <!--<form (ngSubmit) = "login()" #f="ngForm">-->

    <input   placeholder="username"
             name="username"
             type="text"
             class="form-control"
             required
             [(ngModel)]="username"/>

    <input   placeholder="password"
             name="password"
             type="text"
             class="form-control"
             [(ngModel)]="password"
             required/>

    <button class="btn btn-primary btn-block" (click)="login(username, password)"
            type="submit">Login</button>
  <!--</form>-->

</div>
