<div class="container">
  <div *ngIf="errorFlag"
       class="alert alert-danger">
    {{errorMsg}}
  </div>

  <h1>This is the login for the travel app</h1>

  <form>
    <input placeholder="email"
           name="email"
           type="text"
           class="form-control"
           required
           [(ngModel)]="email"/>

    <input placeholder="password"
           name="password"
           type="password"
           class="form-control"
           [(ngModel)]="password"
           required/>


    <input name="userType"
           id="traveler"
           value="traveler"
           type="radio"
           class="form-control"
           required
           [(ngModel)]="userType"/>
    <label for="traveler">Traveler</label>

    <input name="userType"
           id="marketer"
           value="marketer"
           type="radio"
           class="form-control"
           required
           [(ngModel)]="userType"/>
    <label for="marketer">Marketer</label>

    <div [ngSwitch]="userType">
      <div *ngSwitchCase="'traveler'">
        <button class="btn btn-primary btn-block" (click)="login(email, password)"
                type="submit">Login as Traveler
        </button>
      </div>
      <div *ngSwitchCase="'marketer'">
        <button class="btn btn-primary btn-block" (click)="loginAsMarketer(email, password)"
                type="submit">Login as Marketer
        </button>
      </div>
    </div>

  </form>
  <button class="btn btn-success btn-block" [routerLink]="['/register']"
          type="submit">Register
  </button>

</div>
