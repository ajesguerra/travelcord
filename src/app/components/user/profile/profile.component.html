
<nav class="navbar navbar-fixed-top">
  <div class="container-fluid header-footer-blue-steel">

    <!--heading on the nav bar-->
    <p class="navbar-header pull-left">
      <a class="navbar-brand thick">
        <b>Profile</b>
      </a>
    </p>

    <!--tick mark-->
    <p class="navbar-text pull-right">
      <a href="profile.html" class="">
        <span class="glyphicon glyphicon-ok navbar-link"></span>
      </a>
    </p>
  </div>
</nav>
<div class="container main-content">
  <form>
    <div class="form-group">
      <label for="username">Username</label>
      <input [(ngModel)]="username"
             type="text"
             class="form-control"
             id="username"
             name="username"
             />
    </div>
  </form>

  <form>
    <div class="form-group">
      <label for="email">Email address</label>
      <input [(ngModel)]="email"
             type="text"
             class="form-control"
             id="email"
             name="email"
             />
    </div>
  </form>

  <form>
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input [(ngModel)]="firstName"
             type="text"
             class="form-control"
             id="firstName"
             name="firstName"
             />
    </div>
  </form>

  <form>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input [(ngModel)]="lastName"
             type="text"
             class="form-control"
             id="lastName"
             name="lastName"
             />
    </div>
  </form>
  <a class="btn btn-primary btn-block"
     [routerLink]="['/website-list']">Websites</a>
  <a class="btn btn-danger btn-block"
     [routerLink]="['/login']">Logout</a>

</div>
<!-- Footer -->
<nav class="navbar navbar-fixed-bottom header-footer-blue-steel">
  <div class="container-fluid header-footer-blue-steel">

    <!--tick mark-->
    <p class="navbar-text pull-right">
      <a href="profile.html" class="nav-hover">
        <span class="glyphicon glyphicon-user navbar-link"></span>
      </a>
    </p>
  </div>
</nav>
<!-- End Footer-->
