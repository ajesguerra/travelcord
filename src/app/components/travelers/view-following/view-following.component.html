<div class="panel panel-primary">

  <div class="panel-heading">
    <h3 class="panel-title">Following</h3>
  </div>

  <div class="list-group-item" *ngFor="let anotherTraveler of followingUsers">
    <a [routerLink]="['/event-list', anotherTraveler['_id']]">{{anotherTraveler['firstName']}}{{anotherTraveler['lastName']}}</a>
  </div>

</div>
