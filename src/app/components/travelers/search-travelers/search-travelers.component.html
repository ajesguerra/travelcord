<input placeholder="email"
       name="email"
       type="text"
       class="form-control"
       required
       [(ngModel)]="searchTerm"/>
<a class="btn btn-primary btn-block"
   (click)="findUser()">Find User</a>
<div *ngIf="userSearched">
  <div *ngIf="firstNameExists">
    {{travelerSearchedFor.firstName}}
  </div>
  <div *ngIf="lastNameExists">
    {{travelerSearchedFor.lastName}}
  </div>
  {{travelerSearchedFor.email}}
  <div *ngIf="canAddToEvent">
    <a (click)="addUserToEvent()">Add to event</a>
  </div>
  <a (click)="follow(travelerSearchedFor._id)">Follow</a>
</div>
