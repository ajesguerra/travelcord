
<nav class="navbar navbar-fixed-top">
  <div class="container-fluid header-footer-pages pages-border-bottom">

    <p class="navbar-text pull-left">
      <a [routerLink]="['/user', userId, 'website', websiteId, 'page']" class="navbar-text-colors-pages">
        <span class="glyphicon glyphicon-chevron-left glyphicon-nav navbar-text-colors-pages"></span>
      </a>
    </p>


    <!--heading on the nav bar-->
    <p class="navbar-header pull-left">
      <a class="navbar-brand thick navbar-text-title-pages">
        <b>Edit Page</b>
      </a>
    </p>

    <!--tick mark-->
    <p class="navbar-text pull-right">
      <a (click)="editPage()">
        <span class="glyphicon glyphicon-ok navbar-text-colors-pages"></span>
      </a>
    </p>
  </div>
</nav>

<div class="container main-body-content">

  <div *ngIf="errorFlag"
       class="alert alert-danger">
    {{errorMsg}}
  </div>

  <div class="aj-split-content-right">
    <div class="form-group">
      <label class="form-name-secondary" for="name">Name</label>
      <input   placeholder="name"
               id="name"
               name="name"
               type="text"
               class="form-control"
               required
               [(ngModel)]="name"/>
    </div>

    <div class="form-group">
      <!-- Replacing "title" with "description", to match the json object given for assignment 3-->
      <label class="form-name-secondary" for="description">Description</label>
      <input   placeholder="description"
               id="description"
               name="description"
               type="text"
               class="form-control"
               required
               [(ngModel)]="description"/>
    </div>
  </div>

  <a class="btn btn-danger btn-block" (click)="deletePage()">Delete</a>


</div>

<!-- Footer -->
<nav class="navbar navbar-fixed-bottom header-footer-pages pages-border-top">
  <div class="container-fluid header-footer-pages">

    <!--tick mark-->
    <p class="navbar-text pull-right">
      <a [routerLink]="['/user', userId]" class="nav-hover">
        <span class="glyphicon glyphicon-user glyphicon-nav main-theme-color"></span>
      </a>
    </p>
  </div>
</nav>
<!-- End Footer-->
