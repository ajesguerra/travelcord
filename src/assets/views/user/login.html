<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta tags for making website for mobile-->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="viewport" content="initial-scale=1.25, user-scalable=no">


  <meta charset="UTF-8">
  <title>User Login</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="../../css/assignment2.css" rel="stylesheet"/>


  <!-- STYLE sheet comes after all the libraries are loaded. Document style-->

  <!--<link href="../css/style.css" rel="stylesheet"/>-->
</head>


<body>
<div class="container">
  <h1>Login</h1>
  <input [(ngModel)]="username"
         placeholder="username"
         type="text"
         class="form-control"/>
  <input placeholder="password"
         [(ngModel)]="password"
         type="password"
         class="form-control"/>
  <a class="btn btn-primary btn-block" (click)="login(username, password)">Login</a>
  <a class="btn btn-success btn-block" [routerLink]="['/profile']">Profile</a>
  <br/>
  Username will be referenced here 00510/3:43: {{ password }}
</div>

</body>
</html>
